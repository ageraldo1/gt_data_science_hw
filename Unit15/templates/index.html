<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Flask Plotlyjs Example</title>
</head>

<body class="bg-light">

    <div class="jumbotron jumbotron-fluid" style="background-image: url(https://images.unsplash.com/photo-1504384171965-be2509a826af?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80); 
                                                background-repeat: no-repeat; background-size: cover; background-position: 
                                                center center">
        <div class="container">
            <h1 class="display-4 text-white"><strong>Belly Button Biodiversity Dashboard</strong></h1>
            <p class="lead text-white"><strong>Use the interactive charts below to explore the dataset</strong></p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-header text-white bg-info"><h5 class="card-title">Sample Metadata</h5></div>
                    <div class="card-body">
                        <h5 class="card-title">SELECT Sample:</h5>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>                

                <div class="card">
                    <div class="card-body">
                        <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>                    
            </div>

            <div class="col-5">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <h5 class="card-title">Top 10 Samples</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center" id="pie"></div>
                    </div>
                </div>            
            </div>

            <div class="col-5">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <h5 class="card-title">Frequency</h5>
                    </div>
                    <div class="card-body ">
                        <div class="text-center" id="gauge"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <h5 class="card-title">All Samples</h5>
                    </div>
                    <div class="card-body ">
                        <div class="text-center" id="bubble"></div>
                    </div>
                </div>
        
            </div>
        </div>
        
        <nav class="navbar fixed-bottom navbar-light bg-info">
            <footer> 
                <div class="footer text-white">&copy Coding Bootcamp 2019</div>                
            </footer>
        </nav>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
